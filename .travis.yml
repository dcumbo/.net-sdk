language: csharp
solution: net-sdk.sln

script:
  - xbuild /p:Configuration=Release net-sdk.sln /p:TargetFrameworkVersion="v4.5" /p:DebugSymbols=False

deploy:
  provider: script
  skip_cleanup: true
  script:
    - cd net-sdk && nuget pack net-sdk.nuspec -Version 1.0.3 -IncludeReferencedProjects -Prop Configuration=Release && nuget push *.nupkg $NUGET_API_KEY -verbosity detailed
  on:
    branch: second-release
  